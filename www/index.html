<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/vendor/chui-android.min.css" />
        <title>BuzzCat</title>
    </head>
    <body>
        <nav class="previous">
            <h1>BuzzCat</h1>
        </nav>
		
        <nav class="current">
            <h1>Chat</h1>
        </nav>
		<article id='chat_view' class='current'>
			  <div class='horizontal'>
				<div class='segmented'>
				  <!--<a class='nav selected' style="display: none;">Main</a>-->
				  <a class='button' href="index.html">First Page</a>
				  <a class='button' href="settings.html">Settings</a>
				  <a class='button' href="around.html">People Around</a>
				</div>
			  </div>
			<section>  
			  <div class="chatroom" style="height:100%;width:100%">
			  <!-- replace into templates at the bottom
				<div class="message-mine" style="background-color:#FFD700;width:100%;float:right">
					<div id="my_saying"; style="height:100%;width:85%;background-color:#FFCCFF;float:left">
						나나나<br>
						나나나<br>
						나나나<br>
						나나나<br>
					</div>
					<div style="height:80%;width:10%;background:blue;float:right">
						<img src="./img/logo.png" alt="my_profile">
							<div id="send_time" style="background:orange;float:left">
								12:17 AM
							</div>
					</div>
				</div>
				
				<div class="message-others" style="background-color:#FFCCFF;width:100%;float:left">
					<div style="height:80%;width:10%;background:blue;float:left"> 	
						<img src="./img/logo.png" alt="others_profile">
						<div id="send_time" style="background:orange;float:right">
							12:17 AM
						</div>
					</div>
					<div style="height:100%;width:85%;background-color:#CC99FF;float:left">
						<div id="others_name" style="background:green">
							Noma
						</div>
						<div id="others_saying">
							너너너너너<br>
							너너너너너<br>
							너너너너너<br>
							너너너너너<br>
						</div>
					</div>
				</div>
			  </div>
			-->
			</section>
		</article>
		<div class="toolbar current">
			<a class='button' href="javascript:void(null)">Options</a>
			<div class="form">
				<textarea id="message" style="width:70%; height:20%; overflow:visible"></textarea>
				<button class="button messageSendButton">Send</button>
			</div>
		</div>

		
		<!-- My Message Templates -->
		<script id="my-message-template" type="text/x-handlebars-template">
			<div class="my-message-mine" style="background-color:#FFD700;width:100%;float:right;margin-bottom:15px">
				<div id="my_saying"; style="height:100%;width:55%;background-color:#FFCCFF;float:left;margin-left:30%;margin-top:1%;margin-bottom:1%;text-align:right;word-break:break-all">
					{{text}}
				</div>
				<div style="height:80%;width:7%;margin-top:3%;margin-bottom:3%;float:right;background-color:red">
					<img src="./img/profile_picture.png" alt="my_profile">
						<div id="send_time" style="background:orange;float:bottom">
							{{time}}
						</div>
				</div>
			</div>
		</script>
		
		<!-- Others Message Templates -->
		<script id="others-message-template" type="text/x-handlebars-template">
			<div class="message-others" style="background-color:#FFCCFF;width:100%;float:left;margin-bottom:15px">
				<div style="height:80%;width:10%;background:blue;float:left"> 	
					<img src="./img/logo.png" alt="others_profile">
					<div id="send_time" style="background:orange;float:right">
						{{time}}
					</div>
				</div>
				<div style="height:100%;width:85%;background-color:#CC99FF;float:left">
					<div id="others_name" style="background:green">
						{{name}}
					</div>
					<div id="others_saying">
						{{text}}
					</div>
				</div>
			</div>
		  </div>
		</script>
		
		<!-- Scripts -->
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/vendor/chui.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/chongo.production.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
