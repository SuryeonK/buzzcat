<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/vendor/chui-android.min.css" />
        <title>BuzzCat</title>
    </head>
    <body>
        <nav class="current">
            <a class='button back'>Back</a>
            <h1>Chat</h1>
            <div class='horizontal'>
                <div class='segmented'>
                    <!--<a class='nav selected' style="display: none;">Main</a>-->
                    <a class='button' href="index.html">First Page</a>
                    <a class='button' href="settings.html">Settings</a>
                    <a class='button' href="around.html">People Around</a>
                </div>
            </div>
        </nav>
		<article id='chat_view' class='current'>
			<section>  
			  <ul class="chatroom list"></div>
			</section>
		</article>
		<div class="toolbar chat current">
		    <div class="form grid">
		        <a class="button flex-1" href="javascript:void(null)">Options</a>
			    <textarea id="message" class="flex-8"></textarea>
			    <button class="button flex-1 messageSendButton">Send</button>
			</div>
		</div>

		
		<!-- My Message Templates -->
		<script id="my-message-template" type="text/x-handlebars-template">
			<li class="message mine comp">
			    <div class="msg">
				    <div class="bubble">
				        {{text}}
				        <aside>{{time}}</aside>
				    </div>
				</div>
				<aside>
					<img src="./img/profile_picture.png" alt="my_profile">
				</aside>
			</li>
		</script>
		
		<!-- Others Message Templates -->
		<script id="others-message-template" type="text/x-handlebars-template">
			<li class="message others comp">
			    <div class="msg">
				    <div class="bubble">
				        {{text}}
				        <aside>{{time}}</aside>
				    </div>
				</div>
				<aside>
					<img src="./img/profile_picture.png" alt="my_profile">
				</aside>
		  </li>
		</script>
		
		<!-- Scripts -->
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/vendor/chui.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/chongo.production.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
