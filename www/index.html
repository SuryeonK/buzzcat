<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/vendor/chui-android.min.css" />
        <title>BuzzCat</title>
    </head>
    <body>
        <nav class="current">
            <a class='button back'>Back</a>
            <h1>Chat</h1>
            <div class='horizontal'>
                <div class='segmented'>
                    <!--<a class='nav selected' style="display: none;">Main</a>-->
                    <a class='button' href="index.html">First Page</a>
                    <a class='button' href="settings.html">Settings</a>
                    <a class='button' href="around.html">People Around</a>
                </div>
            </div>
        </nav>
		<article id='chat_view' class='current'>
			<section>  
			  <ul class="chatroom list"></div>
			</section>
		</article>
		<div class="toolbar chat current">
		    <div class="form grid">
		        <a class="button flex-1" href="javascript:void(null)">Options</a>
			    <textarea id="message" class="flex-8"></textarea>
			    <button class="button flex-1 messageSendButton">Send</button>
			</div>
		</div>


        <nav>
            <img id="mypicture" height="40" width="40" src="./img/logo.png"></img><h4>Buzz Cat</h4>
        </nav>
        <article class="current" id="map_view">
            <section id="map"></section>
        </article>
		
		<!-- Templates -->
		<script id="message-template" type="text/x-handlebars-template">
			<li class="message {{#if mine}}mine{{/if}} comp">
				{{#unless mine}}<aside><img src="./img/profile_picture.png" alt="my_profile" /></aside>{{/unless}}
			    <div class="msg">
				    <div class="bubble">
			            <div class="author">{{author}}</div>
				        {{text}}
				        <div class="time">{{formatDate time}}</div>
				    </div>
				</div>
				{{#if mine}}<aside><img src="./img/profile_picture.png" alt="my_profile" /></aside>{{/if}}
			</li>
		</script>
		
		<!-- Scripts -->
        <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="js/vendor/handlebars.js"></script>
        <script type="text/javascript" src="js/vendor/leaflet.js"></script>
        <script type="text/javascript" src="js/vendor/chui.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/vendor/chongo.production.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/chat.js"></script>
        <script type="text/javascript" src="js/geo.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
